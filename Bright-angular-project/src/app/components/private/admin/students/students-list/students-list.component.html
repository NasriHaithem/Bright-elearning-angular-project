<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Students Management</h1>
                </div>

            </div>
            <div class="col ml-2">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-info">Students List</h6>
                    </div>

                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Account state</th>
                                    <th>#</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let student of allStudents">
                                    <td><img class="rounded-circle" [src]="student.photo" width="80" height="80"> </td>
                                    <td class="align-middle">{{student.firstname}}</td>
                                    <td class="align-middle">{{student.lastname}}</td>
                                    <td class="align-middle">{{student.email}}</td>
                                    <td class="align-middle" *ngIf="student.isEnabled">
                                        <div class="badge badge-pill badge-success">Active</div>
                                    </td>
                                    <td class="align-middle" *ngIf="!student.isEnabled">
                                        <div class="badge badge-pill badge-danger">Disabled</div>
                                    </td>
                                    <td class="align-middle">
                                        <button *ngIf="student.isEnabled" class="btn btn-sm btn-dark" (click)="updateStudentState(student)">
                                            <i class="fas fa-user-lock"></i>
                                        </button>
                                        <button *ngIf="!student.isEnabled" class="btn btn-sm btn-success" (click)="updateStudentState(student)">
                                            <i class="fas fa-user-check"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
