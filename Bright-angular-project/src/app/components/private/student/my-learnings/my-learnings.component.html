<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">My Courses Management</h1>
                </div>

            </div>
            <div class="col ml-2">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Image </th>
                                    <th>Title</th>
                                    <th>Instructor</th>
                                    <th>Date of enroll</th>
                                    <th>Category</th>
                                    <th>Progress</th>
                                    <th>Price</th>
                                    <th>#</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let course of allCourses">
                                    <td><img [src]="course.course_image" width="150" height="100">
                                    </td>
                                    <td class="align-middle">{{course.title}}</td>
                                    <td class="align-middle">{{course.instructor.firstname}} {{course.instructor.lastname}}</td>
                                    <td class="align-middle">{{course.date_of_creation | date}}</td>
                                    <td class="align-middle">{{course.courseCategory.categoryName}}</td>
                                    <td class="align-middle">
                                        <div class="progress">
                                            <div class="progress-bar bg-info" role="progressbar" [style]="'width: '+ getCourseProgress(course) +'%'" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </td>
                                    <td class="align-middle">{{course.price | currency}}</td>
                                    <td class="align-middle">
                                        <a class="btn btn-sm btn-light" [routerLink]="['/student/courses/content', course.id]">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
