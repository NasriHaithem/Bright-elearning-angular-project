<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">My Students Management</h1>
                </div>

            </div>
            <div class="col ml-2">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-info">My students List</h6>

                    </div>

                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Student image </th>
                                    <th>Student name</th>
                                    <th>Course name</th>
                                    <th>Date of enrollment</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let enrollment of allEnrollments">
                                    <td><img [src]="enrollment.student.photo" width="80" height="80" class="rounded-circle">
                                    </td>
                                    <td class="align-middle">{{enrollment.student.firstname}} {{enrollment.student.lastname}}</td>
                                    <td class="align-middle">{{enrollment.course.title}}</td>
                                    <td class="align-middle">{{enrollment.enrollment_date | date}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
