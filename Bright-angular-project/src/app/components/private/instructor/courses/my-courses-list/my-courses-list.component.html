<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Courses Management</h1>
                </div>
                <div>
                    <a routerLink="/instructor/courses/add" class="btn btn-sm btn-info mb-2">Add a courses</a>
                </div>
            </div>
            <div class="col ml-2">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-info">Courses List</h6>

                    </div>

                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Image </th>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>#Nbr of enrollments</th>
                                    <th>Price</th>
                                    <th>#</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let course of allCourses">
                                    <td><img [src]="course.course_image" width="150" height="100">
                                    </td>
                                    <td class="align-middle">{{course.title}}</td>
                                    <td class="align-middle">{{course.courseCategory.categoryName}}</td>
                                    <td class="align-middle">{{course.enrollments.length}}</td>
                                    <td class="align-middle">{{course.price | currency}}</td>
                                    <td class="align-middle">
                                        <a routerLink="/instructor/courses/update" class="btn btn-sm btn-warning">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button class="btn btn-sm btn-danger">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
