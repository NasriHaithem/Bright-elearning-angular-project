<app-navbar></app-navbar>

<!--PAGE TITLE-->
<div class="jumbotron jumbotron-fluid">
    <h1 class="display-4"><span style="font-family: 'Pacifico', cursive;">Bright</span> 's Courses</h1>
</div>

<!--PAGE CONTENT-->
<div class="container">
    <div class="row">

        <!--FILTERING CARD SECTION-->
        <div class="col-md-4 col-lg-3">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-dark">Filter Courses</h6>
                </div>
                <div class="card-body">

                    <!--Search for Courses-->
                    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-info" type="button">
                                        <i class="fas fa-search fa-sm"></i>
                                    </button>
                            </div>
                        </div>
                    </form>

                    <!--Filter Courses-->
                    <!--By Category-->
                    <h6 class="m-0 mt-3 font-weight-bold text-secondary">Courses Categories</h6>
                    <div id="my-categories">
                        <div class="form-check">
                            <input class="form-check-input shadow-none" type="radio" name="radio-for-categories" id="all-courses" checked>
                            <label class="form-check-label" for="all-courses">
                                    All Courses
                                </label>
                        </div>
                        <!-- THE REST OF THE COURSE CATEGORIES IN HERE-->
                        <div class="form-check" *ngFor="let category of allCategories">
                            <input class="form-check-input shadow-none" type="radio" name="radio-for-categories" [id]="category.categoryName">
                            <label class="form-check-label" [attr.for]="category.categoryName">
                                    {{category.categoryName | titlecase}}
                                </label>
                        </div>
                    </div>

                    <!--By difficulty-->
                    <h6 class="m-0 mt-3 font-weight-bold text-secondary">Difficulty</h6>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-difficulty" id="all-difficulty" checked>
                        <label class="form-check-label" for="all-courses">
                                All
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-difficulty" id="beginner">
                        <label class="form-check-label" for="beginner">
                                Beginner
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-difficulty" id="intermediate">
                        <label class="form-check-label" for="intermediate">
                                Intermediate
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-difficulty" id="advanced">
                        <label class="form-check-label" for="advanced">
                                Advanced
                            </label>
                    </div>

                    <!--By languages-->
                    <!--By difficulty-->
                    <h6 class="m-0 mt-3 font-weight-bold text-secondary">Language</h6>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-language" id="all-language" checked>
                        <label class="form-check-label" for="all-courses">
                                All
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-language" id="english">
                        <label class="form-check-label" for="english">
                                English
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-language" id="arabic">
                        <label class="form-check-label" for="arabic">
                                Arabic
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-language" id="french">
                        <label class="form-check-label" for="french">
                                French
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-language" id="spanish">
                        <label class="form-check-label" for="spanish">
                                Spanish
                            </label>
                    </div>

                    <!--By prices-->
                    <h6 class="m-0 mt-3 font-weight-bold text-secondary">Prices</h6>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-prices" id="all-courses" checked>
                        <label class="form-check-label" for="all-courses">
                                All
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-prices" id="free-courses">
                        <label class="form-check-label" for="free-courses">
                                Free
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="radio" name="radio-for-prices" id="paid-courses">
                        <label class="form-check-label" for="paid-courses">
                                Paid
                            </label>
                    </div>
                </div>
            </div>
        </div>

        <!--COURSES CARD SECTION-->
        <div class="col-md-8 col-lg-9">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-dark">Available courses for you</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink" style="">
                            <div class="dropdown-header">Sort Options</div>
                            <a class="dropdown-item" href="#">Upload date</a>
                            <a class="dropdown-item" href="#">Price</a>
                            <a class="dropdown-item" href="#">Rating</a>
                        </div>
                    </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 col-md-3 col-12 mb-3" *ngFor="let course of allCourses">
                            <div class="card border-bottom-info h-100 py-2">
                                <div class="card-body">
                                    <div class="column align-items-center">

                                        <img class="col-12" [src]="course.course_image" alt="Card image cap" height="150px">
                                        <div class="col-12">
                                            <div class="text-lg font-weight-bold text-dark text-uppercase mb-1">
                                                <a routerLink="/courses/details" class="text-dark" style="text-decoration: none;">{{course.title}}</a>
                                            </div>
                                            <div>
                                                <div>
                                                    <i class="fas fa-star text-warning"></i>
                                                    <i class="fas fa-star text-warning"></i>
                                                    <i class="fas fa-star text-warning"></i>
                                                    <i class="fas fa-star text-warning"></i>
                                                    <i class="far fa-star text-warning"></i>

                                                    <strong class="col-lg-8 col-md-8 col-12 text-success">4.5</strong>
                                                </div>
                                                <span class="text-secondary">350 reviews</span>
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                ${{course.price}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
