<app-navbar></app-navbar>
<div class="bg-gradient-info public-pages-padding">
    <div class="container ">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" formControlName="email" placeholder="Enter Email Address..." [ngClass]="{'is-invalid' : email?.touched && email?.invalid, 'is-valid' : email?.touched && !email?.invalid}">
                                            <div *ngIf="email?.touched && email?.invalid">
                                                <small *ngIf="email?.errors?.required" class="text-danger">*Email is required<br></small>
                                                <small *ngIf="email?.errors?.email" class="text-danger">*Invalid Email<br></small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" formControlName="password" placeholder="Password" [ngClass]="{'is-invalid' : password?.touched && password?.invalid, 'is-valid' : password?.touched && !password?.invalid}">
                                            <div *ngIf="password?.touched && password?.invalid">
                                                <small *ngIf="password?.errors?.required" class="text-danger">*Password is required<br></small>
                                                <small *ngIf="password?.errors?.minlength" class="text-danger">*Password must contain 8 characters at least</small>
                                            </div>
                                        </div>

                                        <button class="btn btn-primary btn-user btn-block" type="submit" [disabled]="loginForm.invalid">
                                            Login
                                        </button>

                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
